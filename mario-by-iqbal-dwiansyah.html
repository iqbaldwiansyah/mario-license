<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Super Mario Bros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin: 20px 0;
        }

        .duration-buttons button {
            padding: 15px 25px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            transition: background-color 0.3s;
        }

        .duration-buttons button:hover {
            background-color: #ff9900;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #00ccff;
            color: white;
            transition: background-color 0.3s;
        }

        .action-buttons button:hover {
            background-color: #0099cc;
        }

        .tab-content {
            display: none;
            margin-top: 20px;
        }

        .active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Interactive Super Mario Bros by Iqbal Dwiansyah</h1>
    <h2>Silahkan pilih durasi yang anda inginkan</h2>

    <div class="duration-buttons">
        <button onclick="showTab('day1')">1 Hari</button>
        <button onclick="showTab('day7')">7 Hari</button>
        <button onclick="showTab('day30')">30 Hari</button>
    </div>

    <div id="day1" class="tab-content">
        <div class="action-buttons">
            <button onclick="window.open('https://sociabuzz.com/iqbaldwiansyah/support', '_blank')">Buy Now</button>
            <button onclick="window.open('https://discord.com/users/iqbaldwiansyah', '_blank')">Hubungi Discord</button>
            <button onclick="window.open('https://www.tiktok.com/@iqbaldwiansyah', '_blank')">Hubungi TikTok</button>
        </div>
    </div>

    <div id="day7" class="tab-content">
        <div class="action-buttons">
            <button onclick="window.open('https://sociabuzz.com/iqbaldwiansyah/support', '_blank')">Buy Now</button>
            <button onclick="window.open('https://discord.com/users/iqbaldwiansyah', '_blank')">Hubungi Discord</button>
            <button onclick="window.open('https://www.tiktok.com/@iqbaldwiansyah', '_blank')">Hubungi TikTok</button>
        </div>
    </div>

    <div id="day30" class="tab-content">
        <div class="action-buttons">
            <button onclick="window.open('https://sociabuzz.com/iqbaldwiansyah/support', '_blank')">Buy Now</button>
            <button onclick="window.open('https://discord.com/users/iqbaldwiansyah', '_blank')">Hubungi Discord</button>
            <button onclick="window.open('https://www.tiktok.com/@iqbaldwiansyah', '_blank')">Hubungi TikTok</button>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }
    </script>

</body>
</html>
