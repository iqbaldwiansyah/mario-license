<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Super Mario Bros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 30px;
            color: #ff0000;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .plan-card {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .plan-title {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .plan-price {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0077cc;
        }

        .action-buttons button {
            padding: 10px 15px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            transition: transform 0.2s;
        }

        .action-buttons button:hover {
            transform: scale(1.05);
        }

        .buy-now { background-color: #28a745; }      /* Hijau */
        .discord { background-color: #7289da; }     /* Biru Discord */
        .tiktok { background-color: #ff0050; }      /* Merah Tiktok */

    </style>
</head>
<body>

    <h1>Interactive Super Mario Bros by Iqbal Dwiansyah</h1>
    <h2>Silahkan pilih durasi yang anda inginkan</h2>

    <div class="container">

        <!-- 1 Hari -->
        <div class="plan-card">
            <div class="plan-title">1 Hari</div>
            <div class="plan-price">Rp20.000</div>
            <div class="action-buttons">
                <button class="buy-now" onclick="window.open('https://sociabuzz.com/iqbaldwiansyah/support', '_blank')">Buy Now</button>
                <button class="discord" onclick="window.open('https://discord.com/users/iqbaldwiansyah', '_blank')">Hubungi Discord</button>
                <button class="tiktok" onclick="window.open('https://www.tiktok.com/@iqbaldwiansyah', '_blank')">Hubungi TikTok</button>
            </div>
        </div>

        <!-- 7 Hari -->
        <div class="plan-card">
            <div class="plan-title">7 Hari</div>
            <div class="plan-price">Rp125.000</div>
            <div class="action-buttons">
                <button class="buy-now" onclick="window.open('https://sociabuzz.com/iqbaldwiansyah/support', '_blank')">Buy Now</button>
                <button class="discord" onclick="window.open('https://discord.com/users/iqbaldwiansyah', '_blank')">Hubungi Discord</button>
                <button class="tiktok" onclick="window.open('https://www.tiktok.com/@iqbaldwiansyah', '_blank')">Hubungi TikTok</button>
            </div>
        </div>

        <!-- 30 Hari -->
        <div class="plan-card">
            <div class="plan-title">30 Hari</div>
            <div class="plan-price">Rp400.000</div>
            <div class="action-buttons">
                <button class="buy-now" onclick="window.open('https://sociabuzz.com/iqbaldwiansyah/support', '_blank')">Buy Now</button>
                <button class="discord" onclick="window.open('https://discord.com/users/iqbaldwiansyah', '_blank')">Hubungi Discord</button>
                <button class="tiktok" onclick="window.open('https://www.tiktok.com/@iqbaldwiansyah', '_blank')">Hubungi TikTok</button>
            </div>
        </div>

    </div>

</body>
</html>
